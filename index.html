<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;800&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <title>Desafio</title>
</head>

<body>
    <header>
        <section class="logo-header">

            <div class="logo">

                <a href="https://www.aluracursos.com/"><img src="img/logo.svg" alt=""></a>

            </div>

        </section>

        <section class="program">

            <section class="input">

                <div class="text-input">

                    <textarea id="input-text" cols="30" rows="10" placeholder="Ingrese texto aqui..." onf></textarea>

                </div>

                <div class="warning">

                    <img src="img/warning.svg" alt="">
                    <h4>Solo letras minusculas y sin acentos</h4>

                </div>

                <div class="buttons">

                    <p id="button-encriptar" class="button-encriptar">Encriptar</p>
                    <p id="button-desencriptar" class="button-desencriptar">Desencriptar</p>

                </div>


            </section>


            <section class="output">

                <section id="con-output" class="con-output">

                    <p id="output-text"></p>

                </section>

                <section id="sin-output" class="sin-output">

                    <div class="imagen">

                        <img src="img/objeto.svg" alt="">

                    </div>

                    <div class="output-text-area">

                        <h2>Ning√∫n mensaje fue encontrado</h2>
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p>

                    </div>

                </section>

                <section id="button-copiar" class="button-copiar">

                    <p>Copiar</p>

                </section>

            </section>

        </section>

    </header>


</body>

</html>
